name: Build PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        targetplatform: [x64]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Go Environment
      uses: actions/setup-go@v4

    - name: Build Binaries
      shell: pwsh
      run: |
        $projects = Get-ChildItem -Directory -Path cmd/* -Recurse
        foreach ($project in $projects) {
          Write-Host "Building project: $($project.FullName)"
          cd $project.FullName
          mkdir bin -ErrorAction SilentlyContinue
          go build -o bin/
          cd ..
        }
    
    - name: Verify Output
      shell: pwsh
      run: |
        Write-Host "Verifying binaries in 'cmd/*/bin/' directories..."
        Get-ChildItem -Path cmd/*/bin/*.exe -Recurse | ForEach-Object { 
          Write-Host "Found binary: $($_.FullName)" 
        }
